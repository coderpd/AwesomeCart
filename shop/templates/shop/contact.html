{% extends 'shop/basic.html' %}

{% block title %} Contact Us - Awesome Cart{% endblock %}
{% block body %}
<div class="container my-3">
	<h1>Contact Us</h1>
	<form action="/shop/contact/" method="post">{% csrf_token %}
		<div class="form-group">
		<label for="name">Your Name</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
		</div>
		<div class="form-group">
		<label for="email">Your Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="abcde@example.com">
		</div>
		<div class="form-group">
		<label for="phone">Your Phone Number (with country code)</label>
		<input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 XXXX XXXXXX">
		</div>
		<div class="form-group">
		<label for="message">Enter your message</label>
		<textarea class="form-control" id="message" name="message" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
{% endblock %}
